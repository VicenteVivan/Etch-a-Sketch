<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Permanent+Marker&display=swap" rel="stylesheet">
        <title>Etch-A-Sketch</title>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <nav>Etch-A-Sketch</nav>
        <div id="container">
            <div id="sketch"></div>
            <div id="controls">
                <div id="grid-size">
                    <input type="number" id="size" min="1" max="100" placeholder="N (1-100)" />
                    <button id="size-button">New NxN Grid</button>
                </div>
                <div id="colors"></div>            
                <div id="more-controls">
                    <button id="erase"><i class="fas fa-eraser"></i></i></button>
                    <button id="reset"><i class="fas fa-sticky-note"></i></button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
